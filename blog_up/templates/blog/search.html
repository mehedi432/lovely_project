{% extends 'master.html' %}

{% block main %}
    <div class="container mt-5">
        <div class="row">
            {% for django in object_list %}
                <div class="col-md-4 mt-5">
                    <div class="card" style=" font-family: 'Averia Serif Libre', cursive; border-top: 5px solid green; border-radius:1.6 rem">
                        <a href={{ django.get_absolute_url }} " style='text-decoration: none;'>
                            <div class="card-body">
                                <h5 class="card-title text-success text-align-center font-weight-bold" style='font-size: 1.6rem; justify-content: center'>{{django.title|safe}}</h5>
                                <p class="card-text text-secondary" style='font-size: 1.3rem; justify: center'>{{django.content|truncatechars:144|safe}}</p>
                            </div>
                        </a>
                    </div>
                </div>
                {% empty %}
                    <div class="col-md-12 mt-5">
                        <div class="card" style=" font-family: 'Averia Serif Libre', cursive; border-top: 5px solid green; border-radius:1.6 rem; height: 21rem">
                            <div class="card-body display-3 text-center mt-5">Search Result Not Found</div>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>

{% endblock main %}

{% block script %}
    <script>
        $(document).ready(function () {
            $(".card").hover(
            function () {
                $(this).addClass("shadow");
            },
            function () {
                $(this).removeClass("shadow");
            }
            );
        });
    </script>
{% endblock script %}
